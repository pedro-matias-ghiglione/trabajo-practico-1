<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #333;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Otra Ejemplo de tabla HTML</h2>

<table>
    <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>País</th>
    </tr>
    <tr>
        <td>Carlos</td>
        <td>28</td>
        <td>España</td>
    </tr>
    <tr>
        <td>Maria</td>
        <td>24</td>
        <td>México</td>
    </tr>
    <tr>
        <td>John</td>
        <td>32</td>
        <td>EE. UU.</td>
    </tr>
</table>

</body>
</html>
